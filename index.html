<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Perangkat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lacak Perangkat</h1>

        <!-- Informasi Perangkat Utama -->
        <div id="device-info">
            <h2>Perangkat Utama</h2>
            <p>Nama: <span id="device-name">Perangkat Saya</span></p>
            <p>Baterai: <span id="device-battery">Tidak tersedia</span></p>
            <p>Lokasi: <span id="device-location">Tidak tersedia</span></p>
            <p>ID Perangkat: <span id="device-id">Loading...</span></p>
        </div>

        <!-- Input untuk Menambahkan Perangkat -->
        <div class="add-device-section">
            <h2>Tambahkan Perangkat</h2>
            <input type="text" id="device-id-input" placeholder="Masukkan ID Perangkat">
            <button id="add-device">Tambahkan Perangkat</button>
        </div>

        <!-- Daftar Perangkat Terhubung -->
        <div id="connected-devices">
            <h2>Perangkat Terhubung</h2>
            <p>Tidak ada perangkat terhubung.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
